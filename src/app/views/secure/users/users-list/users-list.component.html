<div class="mb-4">
  <button cButton variant="outline" color="info" (click)="onAddUser()">
    Add User
  </button>
</div>
<div class="table-responsive">
  <table class="table table-hover">
    <thead class="bg-secondary">
      <tr>
        <th scope="col" class="curser-pointer">
          Id
          <i class="text-info bi"></i>
        </th>
        <th scope="col" class="curser-pointer">
          Name
          <i class="text-info bi"></i>
        </th>
        <th scope="col" class="curser-pointer">
          Email<i class="text-info bi"></i>
        </th>
        <th scope="col" class="curser-pointer">
          Role<i class="text-info bi"></i>
        </th>
        <th scope="col" class="curser-pointer">
          Branch Id<i class="text-info bi"></i>
        </th>
        <th scope="col" class="curser-pointer">
          Branch Name<i class="text-info bi"></i>
        </th>
        <!-- <th scope="col" class="curser-pointer">
          Created At<i class="text-info bi"></i>
        </th>
        <th scope="col" class="curser-pointer">
          Updated At<i class="text-info bi"></i>
        </th> -->
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr class="bg-white" *ngFor="let user of users">
        <td>{{ user.id }}</td>
        <td>
          {{ user.first_name }} {{ user.last_name ? user.last_name : "" }}
        </td>
        <td>{{ user.email }}</td>
        <td>{{ user.role }}</td>
        <td>{{ user.branch_id }}</td>
        <td>{{ user.branch_name }}</td>
        <!-- <td>{{ user.created_at | date : "short" }}</td>
        <td>{{ user.updated_at | date : "short" }}</td> -->
        <td>
          <div class="d-flex gap-3">
            <!-- <div
              class="btn-view opacity-75 rounded-circle px-2 py-1 text-white fw-bolder curser-pointer"
              (click)="onView(user.email)"
            >
              <i class="bi bi-eye-fill"></i>
            </div> -->
            <div
              class="bg-edit opacity-75 rounded-circle px-2 py-1 text-white fw-bolder curser-pointer"
              (click)="onEdit(user.id)"
            >
              <svg cIcon name="cilPencil" size="md" title="Edit Icon"></svg>
            </div>
            <div
              class="bg-delete opacity-75 rounded-circle px-2 py-1 text-white fw-bolder curser-pointer"
              (click)="onDelete(user)"
            >
              <svg cIcon name="cilTrash" size="md" title="Delete Icon"></svg>
            </div>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div class="d-flex" *ngIf="users?.length">
  <app-pagination
    class="mx-auto my-3"
    [pagination]="pagination"
    (pageChange)="onPageChange($event)"
  ></app-pagination>
</div>
