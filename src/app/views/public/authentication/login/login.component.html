<div class="d-flex flex-column flex-md-row vh-100 login-cont">
  <div class="align-self-center p-2 p-sm-5 form-cont">
    <h1 class="fw-bold">Text Book Corporation</h1>
    <h3 class="mt-5">Sign in</h3>
    <form class="mt-4 w-75" [formGroup]="loginForm" (submit)="login()">
      <div class="mb-2">
        <label for="email" class="form-label">Email address</label>
        <input
          type="email"
          class="form-control"
          id="email"
          formControlName="email"
          placeholder="example@example.com"
          autocomplete="username"
        />
      </div>
      <div *ngIf="formControls['email'].touched">
        <small
          class="text-danger"
          *ngIf="formControls['email'].errors?.['required']"
          >Email is required</small
        >
        <small
          class="text-danger"
          *ngIf="formControls['email'].errors?.['pattern']"
          >Enter a valid email</small
        >
      </div>
      <div class="mb-2 mt-4">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          formControlName="password"
          placeholder="password"
          autocomplete="current-password"
        />
      </div>
      <div
        *ngIf="
          formControls['password'].touched && formControls['password'].invalid
        "
      >
        <small
          class="text-danger"
          *ngIf="formControls['password'].errors?.['required']"
          >Password is required</small
        >
      </div>
      <div *ngIf="errors">
        <ul class="alert-message-list">
          <li *ngFor="let error of errors" class="text-danger">
            {{ error }}
          </li>
        </ul>
      </div>
      <button
        cButton
        color="primary"
        type="submit"
        class="mt-3 px-sm-5 col-7 col-lg-5"
        [disabled]="loginForm.invalid"
      >
        Sign in
        <c-spinner color="info" size="sm" *ngIf="isLoading"></c-spinner>
      </button>
    </form>
  </div>
  <div
    class="carousel-cont d-flex flex-column justify-content-center align-items-center"
  >
    <img
      src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
      alt="login-img"
      class="w-75"
    />

        <li>Advanced tag search</li>
      </ul>
    </div> -->
  </div>
</div>
